<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOME</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xl-6">
            </hr>
<form action="demo.html" method="POST">

         <div class="form-group">
            <label>First Name:</label>
            <input type = "trxt" id = "firstName"name="first_name" class="form-control">
         </div>


            <div class="form-group">
                <label>Last Name:</label>
                <input type = "trxt" name="last_name" id = "lastName" class="form-control">
            </div>


            <div class="form-group">
                <label>Email:</label>
                <input type = "email" name="email" class="form-control">
            </div>



            <div class="form-group">
                <label>Password:</label>
                <input type = "password" name="password" class="form-control">
            </div>



            <div class="form-group">
                <label>Phone Number:</label>
                <input type = "number" name="phone_number" class="form-control">
            </div>


            <div class="form-group">
                <label>Date of birth</label>
                <input type = "date" name="date_of_birth" class="form-control">
            </div>



          <div class="form-group">


               <label><input type = "radio" name="gender" value="male">Male</label>
                <label><input type = "radio" name="gender" value="female">Female</label>
            </div>

         <div class="form-group">
        <label>Address</label>
             <textarea name="address" row="5" class="form-control"></textarea>
         </div>


<div class="form-group">
       <label>District Name</label>
       <select class="form-control" name="district_name">
           <option>-----Select District Name----------</option>
           <option value="Dhaka">Dhaka</option>
           <option value="Chittagong">Chittagong</option>
           <option value="Comilla">Comilla</option>
           <option value="Khulna">Khulna</option>
       </select>
</div>


            <div class="form-group">
                <label>Image</label>
                <input type="file" name= "image"class="form-control" accept=*/" multiple/>
            </div>


            <div class="form-check">
                <label class="form-check-label">
                <input class="form-check-input" name="agree" value="agree" type="checkbox">I agree
                </label>
            </div>

<div class="form-group">
    <input type="submit" name="btn" value="submit"  class="btn btn-success btn-block">
</div>
</form>







        </div>

    </div>

</div>











<script src="js/bootstrap.js"></script>
</body>
</html>
